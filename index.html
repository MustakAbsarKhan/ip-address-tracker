<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- leaflet main css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
  <!-- leaflet user's own location plugin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.css" />
  <title>IP Address Tracker</title>
</head>
<body>
  <main>
    <h2>IP Address Tracker</h2>

    <div class="search-bar">
      <input type="text" id="searchbox">
      <input type="image" src="images/icon-arrow.svg" style="background-color:black" alt="Search Icon">  
    </div>

    <div class="main-container">

      <div class="content-bar">

        <div class="ip">
          <label for="ip-address">IP ADDRESS</label><br>
          <h2 class="ip-address">IP Address</h2>
        </div>

        <div class="location">
          <label for="location-data">LOCATION</label><br>
          <h2 class="city-data">City</h2>
          <h2 class="country-data">Country</h2>
        </div>

        <div class="timezone">
          <label for="timezone-data">TIME ZONE, TIME & DATE</label><br>
          <h2 class="timezone-data">Timezone</h2>
          <h2 class="time-data">Time</h2>
          <h2 class="date-data">Date</h2>
        </div>
        <div class="isp">
          <label for="isp-data">ISP</label><br>
          <h2 class="isp-data">ISP</h2>
        </div>
  
      </div>
  
      <div class="sub-content-bar">
  
        <div class="currency-code">
          <label for="currency-data">CURRENCY</label><br>
          <h2 class="currency-data">BDT</h2>
        </div>
        <div class="flags">
          <label for="flag-icon">COUNTRY FLAG</label><br>
          <img src="" class="flag-icon">
        </div>
  
      </div>

      <div id="map"></div>
      </div>

  </main>
  
  <script src="index.js" defer></script>
  <!-- leaflet main js -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin="" defer></script>
  <!-- leaflet plugin js -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.js" charset="utf-8" defer></script>
</body>
</html>
