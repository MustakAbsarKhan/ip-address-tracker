<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- leaflet main css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
  <!-- leaflet user's own location plugin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.css" />
  <title>IP Address Tracker</title>
</head>
<body>
  <main class="main-body">
    <p class="ip-header">IP Address Tracker</p>

    <div class="search-bar">
      <input type="text" id="searchbox" placeholder="&nbsp; Search for any IP address">
      <button class="searchbox-button button"><img class="searchbox-button-img" src="./images/icon-arrow.svg"></button>
    </div>

    <div class="main-container">

      <div class="content-bar">

        <div class="ip">
          <label for="ip-address">IP ADDRESS</label><br>
          <p class="ip-address">IP Address</p>
        </div>

        <div class="line"></div>

        <div class="location">
          <label for="location-data">LOCATION</label><br>
          <p class="city-data">City</p>
          <p class="country-data">Country</p>
        </div>

        <div class="line"></div>

        <div class="timezone">
          <label for="timezone-data">TIME ZONE, TIME & DATE</label><br>
          <p class="timezone-data">Timezone</p>
          <p class="time-data">Time</p>
          <p class="date-data">Date</p>
        </div>

        <div class="line"></div>

        <div class="isp">
          <label for="isp-data">ISP</label><br>
          <p class="isp-data">ISP</p>
        </div>
  
      </div>
  
      <div class="sub-content-bar">
        <div class="sub-content-bar-content">
          <div class="currency-code">
            <label >CURRENCY</label><br>
            <p class="currency-data">BDT</p>
          </div>
          <div class="flags">
            <label for="flag-icon">COUNTRY FLAG</label><br>
            <img src="" class="flag-icon">
          </div>
          <div class="currency-convert">
            <label for="currency-convert">CONVERSION RATE</label><br>
            <p class="currency-convert-data" style="margin-top:1px;;">$1 = </p>
          </div>
        </div>
        
        <div id="map"></div>
      </div>

      <div class="devinfo">
        &#169;&nbsp;Developed By&nbsp;<strong>Mohammad Mustak Absar Khan</strong></br>To Visit Repo,&nbsp;<a target="_blank" href="https://github.com/MustakAbsarKhan">Click Here</a>
      </div>
      
      </div>
  </main>
  
  <script src="index.js" defer></script>
  <!-- leaflet main js -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin="" defer></script>
  <!-- leaflet plugin js -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.1/dist/L.Control.Locate.min.js" charset="utf-8" defer></script>
</body>
</html>
